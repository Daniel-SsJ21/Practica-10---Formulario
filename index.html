<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Personal y Escolar</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <h1>Formulario Personal y Escolar</h1>
  <form action="your_form_processing_script.php" method="post" enctype="multipart/form-data">

    <fieldset>
      <legend>Datos Personales</legend>
      <label for="nombre">Nombre Completo:</label>
      <input type="text" id="nombre" name="nombre" required>
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>
      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono">
    </fieldset>

    <fieldset>
      <legend>Datos Escolares</legend>
      <label for="carrera">Carrera:</label>
      <input type="text" id="carrera" name="carrera" required>
      <label for="semestre">Semestre:</label>
      <select name="semestre" id="semestre">
        <option value="">Selecciona un semestre</option>
        <option value="1">1° Semestre</option>
        <option value="2">2° Semestre</option>
        </select>
      <label for="matricula">Matricula:</label>
      <input type="text" id="matricula" name="matricula" required>
    </fieldset>

    <fieldset>
      <legend>Archivos</legend>
      <label for="archivo_pdf">Curriculum Vitae (PDF):</label>
      <input type="file" id="archivo_pdf" name="archivo_pdf" accept=".pdf" required>
      <br>
      <label for="archivo_otro">Otro Archivo (opcional):</label>
      <input type="file" id="archivo_otro" name="archivo_otro">
    </fieldset>

    <button type="submit" class="button">Enviar Formulario</button>

  </form>
</body>
</html>
